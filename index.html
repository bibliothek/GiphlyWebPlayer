<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Using HTML views of tracks</title>
  <link type="text/css" rel="stylesheet" href="style/style.css"/>
</head>
<body>
<video id="myVideo" preload="metadata" controls crossOrigin="anonymous">
    <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" type="video/mp4">
    <track label="English subtitles" kind="subtitles" srclang="en" default
           src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-en.vtt" >
 </video>
 <div id="gif-container">

 </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
